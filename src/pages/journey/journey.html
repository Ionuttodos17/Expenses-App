    <div #map id="map"></div>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <ion-list>

        <ion-item>
          <ion-label floating>From</ion-label>
          <ion-input
            type="text"
            [(ngModel)]="start"
            name="start"
            ngModel
            required
            (change)="calculateAndDisplayRoute()"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>To</ion-label>
          <ion-input

            [(ngModel)]="end"
            name="end"
            ngModel
            required
            (change)="calculateAndDisplayRoute()"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Short Description</ion-label>
          <ion-textarea
            name="description"
            ngModel
            required></ion-textarea>
        </ion-item>

        <ion-item>
          <ion-label floating>Distance</ion-label>
          <ion-textarea
            [(ngModel)]="distance"
            name="distance"
            ngModel
            required></ion-textarea>
        </ion-item>

        <ion-item>
          <ion-label>Date</ion-label>
          <ion-input item-right
                     type="date"
                     placeholder="date"
                     [(ngModel)]="myDate"
                     name="myDate"
                     ngModel
                     required></ion-input>
 <!--         <ion-datetime
            [(ngModel)]="myDate"
            displayFormat="MM/DD/YYYY"
            ngModel
            name ="myDate"
            required></ion-datetime>   -->
        </ion-item>

      </ion-list>

      <ion-grid>
        <ion-row>
          <ion-col>
            <button
              ion-button
              color="secondary"
              block
              type="submit"
              [disabled]="!f.valid ">
              Save Journey
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>

</ion-content>
